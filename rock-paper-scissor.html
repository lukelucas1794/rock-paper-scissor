    <script>

// create a function computerPlay() that will randomly return either rock, paper, scissor. 
// will output random number and assign this number to rock paper scissor
// print rock paper scissor based to the random number
// math.random - 1-3
// if 0-1 = return rock
// if 2-3 = return paper
// if 4-5 = return scissor

function computerPlay(){
    let number = Math.floor(Math.random() * 6); // increase the number of possible result, maybe it could increase the double result.
    let result;
      switch (number) {
            case 0:
                return result = "Rock";
            case 1:
                return result = "Rock";
            case 2:
                return result = "Paper";
            case 3:
                return result = "Paper";
            case 4:
                return result = "Scissor";
            case 5:
                return result = "Scissor";
            
        }

}
